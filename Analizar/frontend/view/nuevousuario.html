<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Analizar</title>
</head>
<body>
    <header class="skip-to-navigation">
      <a class="visually-hidden-focusable skip-color" href="#nav">Skip to navigation</a>
      <a class="visually-hidden-focusable skip-color" href="#content">Skip to services</a>
      <a class="visually-hidden-focusable skip-color" href="#contact">Skip to contact</a>
      <a class="visually-hidden-focusable skip-color" href="#footer">Skip to footer</a>
    </header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../static/img/analizarSinBg.png" alt="Logo" width="64" height="64" class="d-inline-block align-text-top mx-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav fw-bold align-items-center">
            <li class="nav-item">
              <a class="nav-link btn btn-green px-4 rounded-pill" href="../view/login.html">INGRESAR</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="py-3">
      <section>
        <div class="signupFrm">
    <div class="wrapper">
    <form action="" class="form" onsubmit="return validar()">

      <p class="title"> Registrarse </p>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a" id="name">
        <label for="name" class="label">Nombre<abbr title="dato requerido" aria-label="required">*</abbr></label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a" id="apellido">
        <label for="apellido" class="label">Apellido<abbr title="dato requerido" aria-label="required">*</abbr></label>
      </div>

      <div class="inputContainer">
      <input type="email" class="input" placeholder="a" id="email" title="Ejemplo: correo@email.com">
      <label for="email" class="label">Email<abbr title="dato requerido" aria-label="required">*</abbr></label>
    </div>

    <div class="inputContainer">
    <input type="tel" class="input" placeholder="a" title="Ejemplo: 3514643128" id="telefono" minlength="10">
    <label for="telefono" class="label">Celular<abbr title="dato requerido" aria-label="required">*</abbr></label>
  </div>
    
      <div class="inputContainer">
        <input type="password" class="input" placeholder="a" id="pass" title="dato requerido">
        <label for="pass" class="label">Contraseña <abbr title="dato requerido" aria-label="required">*</abbr></label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" placeholder="a" title="dato requerido" id="passConfirm">
        <label for="passConfirm" class="label">Confirmar contraseña <abbr title="dato requerido" aria-label="required">*</abbr></label>
      </div>
      <p class="warning-registro">Complete correctamente los campos marcados <abbr title = "required">*</abbr>.</p>
      <input type="submit" class="submitBtn" value="Registrarse">
      <div class="login-signup">
        <span class="text">Ya estás registrado?
            <a href="../view/login.html" class="text signup-link">Ingresá ahora</a>
        </span> 
        <a href="../view/Inicio.html" class="text signup-link">Volver al Inicio</a> 
      </div>
    </form>
    </div>
  </div>
      </section>
    </main>
    <footer class="d-flex flex-column flex-nowrap justify-content-between align-items-center p-3 bg-black">
        <div class="col-md-12 d-flex align-items-center mb-2">
          <span class="m-auto mb-3 mb-md-0 text-white">© Copyright AnalizAr - Dev Full Solutions. Todos los derechos reservados</span>
        </div>
    
        <ul class="nav col-md-12 justify-content-center list-unstyled d-flex">
          <li class="mx-4"><a href="#"><i class="bi bi-instagram text-white"></i></a></li>
          <li class="mx-4"><a href="#"><i class="bi bi-facebook text-white"></i></a></li>
          <li class="mx-4"><a href="#"><i class="bi bi-twitter text-white"></i></a></li>
        </ul>
      </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../static/js/effects.js"></script>
    <script src="../static/js/nuevousuario.js"></script>
  </body>
</html>
