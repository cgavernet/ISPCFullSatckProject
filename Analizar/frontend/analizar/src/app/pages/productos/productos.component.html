<section>
    <!-- /* Opción para ordenar los productos */     -->
    <div class="ordenar">
        <label>Ordenar por:</label>       
        <select>
          <option value="nombre">Nombre</option>
          <option value="precio-asc">Precio - Menor a mayor</option>
          <option value="precio-desc">Precio - Mayor a menor</option>
        </select>
        <button id="ordenar-btn">Aplicar</button>
      </div>

    <!-- /* Muestro los productos */    -->
    <div class="row">
        <div class="col col-4" *ngIf="isAdmin()">
            <div class="card h-100 border-green-1" style="width: 20em;">
                <div class="card-body-agregar">
                    <!-- Botón Crear -->
                    <button class="btn-agregar-producto" id="btn-agregar-producto" (click)="crearProducto()">+</button>
                    <h2 class="subtitulo-producto">Agregar Producto</h2>
                </div>
            </div>
        </div>

        <div class="col col-4" *ngFor="let producto of productos; let i = index">
            <div class="card h-100 border-green-1" style="width: 20em;">
                <img class="card-img-top object-fit-cover h-100" [src]="producto.ruta_img" alt="Descripción de la imagen del producto">
                <div class="card-body-editar-eliminar">
                    <h2>{{producto.nombre}}</h2>
                    <h3>Precio: <span>$ {{producto.precio}}</span></h3>
                    <p>{{producto.descripcion}}</p>
                    <select *ngIf="!isAdmin()" class="producto-selector" [(ngModel)]="opcionSeleccionado" (change)="capturar()">
                        <option *ngFor="let valor of counter(producto.cantidad_disponible); let j = index" [value]="j + 1">{{j + 1}}</option>
                    </select>
                    <button *ngIf="!isAdmin()" class="producto-botón" (click)="agregarCarrito(producto, verSeleccion, 'medidor')">Agregar al carrito</button>
                    <!-- Botón Editar -->
                    <button *ngIf="isAdmin()" (click)="editarProductoById(producto.id)">Editar</button>
                    <!-- Botón Eliminar -->
                    <button *ngIf="isAdmin()" (click)="eliminarProducto(producto.id)">Eliminar</button>
                </div>
            </div>
        </div>        
    </div>
</section>
